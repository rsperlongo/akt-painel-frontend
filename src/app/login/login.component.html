<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
        <div class="col-4">
          <div class="card bg-white">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase ">Welcome</h2>
                <div class="alert alert-warning" role="alert">
                <strong>Atenção !</strong> Entre com seu login e senha! 
                </div>
                <div class="mb-3">
                  <label for="text" class="form-label fw-bold ">Usuário</label>
                  <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" alt="Usuário">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-bold ">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="*******">
                </div>
                <div class="d-grid">
                  <button class="btn btn-info" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
