<app-header></app-header>
<div class="container-fluid bg-body-secondary bg-gradient vh-100">
    <div class="row align-items-center">
        <div class="col-2 bg-primary-subtle vh-100">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10 vh-100">
            <div class="row justify-content-between m-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-3 p-2">
                        <li class="breadcrumb-item"><a routerLink="/dashboard">Menu Principal</a></li>
                        <li class="breadcrumb-item"><a routerLink="/users">Usuários</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Atualização de Usuário</li>
                    </ol>
                </nav>
                <div *ngIf="currentUser" >
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title mb-4">
                                <span class="fw-normal text-nowrap">
                                    <i class="fa-brands fa-wpforms me-2"></i>
                                </span>{{ title }}
                            </h5>
                            <div class="alert alert-warning mb-4" role="alert">
                                <strong>Atenção!</strong>
                                <p>Todos os campos são obrigatórios!</p>
                                <p>SELECIONE UM TIPO: USUÁRIO/OPERADOR/ADMINISTRADOR</p>
                            </div>
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label class="form-label">Nome</label>
                                    <input id="name" type="text" formControlName="name" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Usuário</label>
                                    <input type="text" formControlName="username" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" formControlName="password" class="form-control"  />
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Número Final</label>
                                    <input type="text" formControlName="finalNumber" class="form-control"  />
                                </div>
                                <div class="mb-5">
                                    <select id="Roles" formControlName="roles" class="form-select"
                                        aria-label="Escolha um tipo">
                                        <option *ngFor="let roles of eRoles  | keyvalue" [ngValue]="roles.value">{{
                                            roles.value }}</option>
                                    </select>
                                </div>
                                <div>
                                    <div class="row justify-content-start">
                                        <div class="col-2">
                                            <button [disabled]="" class="btn btn-info btn-lg">
                                                <span *ngIf="" class="spinner-border spinner-border-sm me-1"></span>
                                                <span class="fw-normal text-nowrap">
                                                    <i class="fa-brands fa-wpforms me-2"></i>
                                                </span>
                                                Registrar
                                            </button>
                                        </div>
    
                                        <div class="col-2">
                                            <button class="btn btn-primary btn-lg">
                                                <span class="fw-normal text-nowrap">
                                                    <i class="fa-solid fa-eraser me-2"></i>
                                                </span>
                                                Limpar
                                            </button>
                                        </div>
    
                                        <div class="col-2">
                                            <button routerLink="/users"  class="btn btn-secondary btn-lg">
                                                <span class="fw-normal text-nowrap">
                                                    <i class="fa-solid fa-xmark me-2"></i>
                                                </span>
                                                Cancelar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
