<app-header></app-header>
<div class="container-fluid bg-body-secondary bg-gradient v-100">
  <div class="row vh-100">
    <div class="col-2 bg-primary-subtle v-100">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
      <div class="row m-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-3 p-2 mt-3">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Menu Principal</a></li>
            <li class="breadcrumb-item active" aria-current="page">Usuários</li>
          </ol>
        </nav>
        <div class="card">
          <h5 class="card-title mb-4 mt-3">
            <span class="fw-normal text-nowrap">
                <i class="fa-brands fa-wpforms me-2"></i>
            </span>{{ title }}
          </h5>
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Usuário</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Número Final</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td><span class="badge text-bg-success">{{ user.roles }}</span></td>
                        <td>{{ user.finalNumber }}</td>
                        <td>
                          <a routerLink="/edit/{{ user.id }}" class="btn btn-outline-info me-2"><i class="fa-solid fa-pen"></i></a>
                          <button class="btn btn-outline-danger" (click)="deleteUser(user.id)"><i class="fa-solid fa-trash"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button class="btn btn-outline-info fw-bolder mb-3" routerLink="/register"><i class="fa-solid fa-plus"></i>Adicionar</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
